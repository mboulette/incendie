<!doctype html>

<html lang="en">

    <title>Incendie</title>

    <script src="javascript/jquery-2.2.1.min.js"></script>
    <script src="javascript/tiles.js"></script>
    <script src="javascript/builder.js"></script>

</head>
<body>

    <div style="width:8%; height:600px; border:1px solid #000; background-color:#eee; float:left;">

    <div style="width:100%; height:300px; border:1px solid #000; overflow:auto;">
